<div data-sly-use.api="com.day.cq.wcm.foundation.ResponsiveGrid"
     data-sly-use.dateFormatter="../dateFormatter.js"
     data-sly-use.helper="${'production.js'}"
     class="cq-Sequence"
     data-duration="${properties.duration || helper.projectDefaultDuration}"
     data-schedule="${properties.schedule}"
     data-startdate="${dateFormatter.startDate}"
     data-enddate="${dateFormatter.endDate}"
     data-strategy="${properties.strategy || 'normal'}">
    <sly data-sly-list.child="${api.paragraphs}">
        <sly
              data-sly-use.helper="${'production.js' @ paragraph=child.resource}"
              data-sly-resource="${child.path @ decorationTagName='div', cssClassName=helper.isTransition ? 'cq-Sequence-transition' : 'cq-Sequence-item'}"
              data-sly-test="${helper.shouldRender}"/>
    </sly>
</div>
